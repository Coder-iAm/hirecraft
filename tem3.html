<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            height: auto;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }
        
        .sidebar {
            width: 35%;
            background: #2c3e50;
            color: white;
            padding: 40px 30px;
        }
        
        .content {
            width: 65%;
            padding: 40px;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 16px;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #3498db;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .sidebar .section-title {
            color: #ecf0f1;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 2px;
            background: #3498db;
        }
        
        .sidebar .section-title:after {
            background: #ecf0f1;
        }
        
        .contact-info {
            margin-bottom: 25px;
        }
        
        .contact-info p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .contact-info i {
            margin-right: 10px;
            color: #3498db;
            width: 20px;
            text-align: center;
        }
        
        .skills {
            margin-bottom: 25px;
        }
        
        .skill-item {
            margin-bottom: 15px;
        }
        
        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .skill-bar {
            display: none;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 100%;
            background: #3498db;
            border-radius: 4px;
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline:before {
            content: "";
            position: absolute;
            left: 6px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3498db;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 25px;
        }
        
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #3498db;
            transform: translateX(-50%);
        }
        
        .timeline-date {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .timeline-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .timeline-subtitle {
            font-size: 16px;
            color: #3498db;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .timeline-content {
            font-size: 14px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
        
        .interest-item {
            display: inline-block;
            margin: 0 10px 10px 0;
            padding: 5px 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="uploads/profile.jpg" alt="Profile Image">
                <h1 class="name">{{name}}</h1>
              
            </div>
            
            <div class="section-title">Contact</div>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> {{phone}}</p>
                <p><i class="fas fa-envelope"></i> {{email}}</p>
                <p><i class="fas fa-map-marker-alt"></i> {{address}}</p>
                <p><i class="fas fa-birthday-cake"></i> {{date-of-birth}}</p>
                <p><i class="fas fa-language"></i> {{languages}}</p>
            </div>
            
            <div class="section-title">Profile</div>
            <p>{{profile}}</p>
            
            <div class="section-title">Skills</div>
            <div class="skills">
                
                {{skills}}
            </div>
            
            <div class="section-title">Interests</div>
            <div class="interests">
                {{hobbies}}
            </div>
        </div>
        
        <div class="content">
            <div class="section-title">Education</div>
            <div class="timeline">
                {{education}}
            </div>
            
            <div class="section-title">Experience</div>
            <div class="timeline">
                {{experience}}
            </div>
            
            <div class="section-title">Projects</div>
            <div class="timeline">
                {{academic-projects}}
            </div>
            
            <div class="section-title">Certifications</div>
            <div class="timeline">
                {{achievements}}
            </div>
        </div>
    </div>
</body>
</html>
